<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCanvas - Create Digital Art</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="draw-body">
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="logo">
                <i class="fas fa-palette"></i>
                <span>ArtCanvas</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Marketplace</a>
                <a href="{{ url_for('draw') }}" class="active">Draw</a>
                <a href="{{ url_for('gallery') }}">Gallery</a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">
            <div class="drawing-header">
                <h1>Create Your Art</h1>
                <p>Express yourself through digital art and share your creations</p>
            </div>
            
            <div class="drawing-board">
                <div class="tools">
                    <div class="tool-group">
                        <label>Brush Size</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    
                    <div class="tool-group">
                        <label>Color</label>
                        <input type="color" id="colorPicker" value="#8b5cf6">
                    </div>
                    
                    <div class="tool-group buttons">
                        <button id="eraser" class="tool-btn"><i class="fas fa-eraser"></i> Eraser</button>
                        <button id="clear" class="tool-btn"><i class="fas fa-trash"></i> Clear</button>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="drawCanvas"></canvas>
                </div>
                
                <div class="action-buttons">
                    <div class="artwork-details">
                        <div class="input-group">
                            <label for="drawingName">Artwork Title</label>
                            <input type="text" id="drawingName" placeholder="Name your artwork">
                        </div>
                        <div class="input-group">
                            <label for="drawingCategory">Category</label>
                            <select id="drawingCategory">
                                <option value="digital-painting">Digital Painting</option>
                                <option value="abstract">Abstract</option>
                                <option value="illustration">Illustration</option>
                                <option value="pixel-art">Pixel Art</option>
                                <option value="landscape">Landscape</option>
                                <option value="portrait">Portrait</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <label for="drawingPrice">Price ($)</label>
                            <input type="number" id="drawingPrice" min="0" step="0.01" placeholder="Set a price">
                        </div>
                    </div>
                    <button id="saveDrawing" class="btn primary-btn">
                        <i class="fas fa-save"></i> Save Artwork
                    </button>
                </div>
            </div>
            

        </div>
    </main>

    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
