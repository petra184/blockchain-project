<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - ArtCanvas</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body class="draw-body">
    <nav class="navbar">
        <div class="container navbar-container">
            <div class="logo">
                <i class="fas fa-palette"></i>
                <span>ArtCanvas</span>
            </div>
            <div class="nav-links">
                <a href="{{ url_for('index') }}">Marketplace</a>
                <a href="{{ url_for('draw') }}" >Draw</a>
                <a href="{{ url_for('gallery') }}" class="active">Gallery</a>
            </div>
        </div>
    </nav>


    <main>
        <div class="container">
            <div class="gallery-header">
                <h1>Your Artwork Gallery</h1>
                <p>Browse and explore your creative collection</p>
            </div>
            
            <div class="gallery-controls">
                <div class="search-box">
                    <label for="sortBy">Search:</label>
                    <input type="text" id="searchArtwork" placeholder="Search by name...">
                    <i class="fas fa-search" style="margin-top: 0.7rem;"></i>
                </div>
                <div class="sort-options">
                    <label for="sortBy">Sort by:</label>
                    <select id="sortBy">
                        <option value="newest">Newest</option>
                        <option value="oldest">Oldest</option>
                        <option value="name">Name</option>
                        <option value="price-low">Price: Low to High</option>
                        <option value="price-high">Price: High to Low</option>
                    </select>
                </div>
            </div>
            
            <div id="gallery-container" class="gallery-grid">
                <!-- Artwork will be displayed here -->
                <div class="empty-gallery">
                    <i class="fas fa-image"></i>
                    <p>Your gallery is empty. Start creating some artwork!</p>
                    <a href="{{ url_for('draw') }}" class="btn primary-btn">Create Artwork</a>
                </div>
            </div>
    </main>

    <div id="artwork-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <div class="artwork-details" style="background-color: #ffffff;">
                <h2 id="modal-title">Artwork Title</h2>
                <p id="modal-date">Created on: </p>
                <p id="modal-category">Category: </p>
                <p id="modal-price">Price: </p>
                <div class="modal-image-container">
                    <img id="modal-image" src="/placeholder.svg?height=400&width=600" alt="Artwork">
                </div>
                <div class="modal-actions">
                    <button id="download-artwork" class="btn primary-btn">
                        <i class="fas fa-download"></i> Download
                    </button>
                    <button id="sell-artwork" class="btn secondary-btn">
                        <i class="fas fa-tag"></i> Sell on Marketplace
                    </button>
                    <button id="delete-artwork" class="btn danger-btn">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
