<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtCanvas - Online Drawing Platform</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-paint-brush"></i>
            <span>ArtCanvas</span>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="index.html">Draw</a></li>
            <li><a href="gallery.html">Gallery</a></li>
        </ul>
    </nav>

    <main>
        <div class="container">
            <div class="drawing-header">
                <h1>Create Your Art</h1>
                <p>Express yourself through digital art and share your creations</p>
            </div>
            
            <div class="drawing-board">
                <div class="tools">
                    <div class="tool-group">
                        <label>Brush Size</label>
                        <input type="range" id="brushSize" min="1" max="50" value="5">
                    </div>
                    
                    <div class="tool-group">
                        <label>Color</label>
                        <input type="color" id="colorPicker" value="#4361ee">
                    </div>
                    
                    <div class="tool-group buttons">
                        <button id="eraser" class="tool-btn"><i class="fas fa-eraser"></i> Eraser</button>
                        <button id="clear" class="tool-btn"><i class="fas fa-trash"></i> Clear</button>
                    </div>
                </div>
                
                <div class="canvas-container">
                    <canvas id="drawCanvas"></canvas>
                </div>
                
                <div class="action-buttons">
                    <div class="drawing-name">
                        <input type="text" id="drawingName" placeholder="Name your artwork">
                    </div>
                    <button id="saveDrawing" class="primary-btn">
                        <i class="fas fa-save"></i> Save Artwork
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div id="notification" class="notification">
        <p id="notification-message"></p>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
